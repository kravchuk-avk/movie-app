<section class="movie-list container section">
  <ng-container *ngIf="favoriteMovieListIds.length > 0">
    <h2 class="title">Favorites:</h2>
  </ng-container>
  <div class="movie-cards grid">
    <ng-container
      *ngFor="let movieId of favoriteMovieListIds; trackBy: trackByMovieId"
    >
      <app-movie-card
        *ngIf="getMovieById(movieId)"
        [movie]="getMovieById(movieId)!"
        [isFavorite]="true"
        [isInWatchList]="isInList(watchLaterMovieListIds, movieId)"
        (addFavorites)="handleAddToFavorite(movieId)"
        (addWatchList)="handleAddToWatchList(movieId)"
      ></app-movie-card>
    </ng-container>
  </div>
</section>
