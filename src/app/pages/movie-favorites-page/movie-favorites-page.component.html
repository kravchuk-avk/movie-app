<section class="movie-list container section">
  <ng-container *ngIf="favoriteMovies$ | async as favoriteMovies">
    <h2 class="title" *ngIf="favoriteMovies.length > 0">Favorites:</h2>
    <div class="movie-cards grid">
      <ng-container *ngIf="favoriteMovies.length > 0; else noMovies">
        <app-movie-card
          *ngFor="let movie of favoriteMovies; trackBy: trackByMovieId"
          [movie]="movie"
        ></app-movie-card>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #noMovies>
    <p>No movies available</p>
  </ng-template>
</section>
