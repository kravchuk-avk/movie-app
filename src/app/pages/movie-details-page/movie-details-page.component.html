<app-header
  [favoriteMovieIds]="favoriteMovieListIds"
  [watchLaterMovieIds]="watchLaterMovieListIds"
></app-header>

<section class="movie-list container section">
  <div *ngIf="movie">
    <h1>{{ movie.title }}</h1>
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path"
      alt="{{ movie.title }}"
    />

    <p>Рейтинг: {{ movie.rating }}</p>
    <p>Тривалість: {{ movie.duration | duration }}</p>
    <p>{{ movie.overview }}</p>
  </div>
</section>
